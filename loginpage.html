<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blogify | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-slide-in {
      animation: fadeSlideIn 0.8s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#ffa726] to-[#4a90e2] min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md fade-slide-in">
    <h1 class="text-3xl font-bold text-center text-[#ffa726] mb-4 transition-transform duration-500 hover:scale-105">
      Welcome to <span class="text-[#4a90e2]">Blogify</span>
    </h1>
    <p class="text-gray-600 text-center mb-6">Login to explore blogs and share your stories</p>
    
    <form action="/login" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block mb-1 text-gray-700">Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ffa726] transition duration-300 focus:scale-105">
      </div>

      <div>
        <label for="password" class="block mb-1 text-gray-700">Password</label>
        <input type="password" id="password" name="password" required placeholder="********"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4a90e2] transition duration-300 focus:scale-105">
      </div>

      <div class="flex justify-between items-center text-sm">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2 accent-[#ffa726]">
          Remember me
        </label>
        <a href="#" class="text-[#4a90e2] hover:underline transition duration-300 hover:text-[#2563eb]">Forgot password?</a>
      </div>

      <button type="submit"
              class="w-full bg-[#ffa726] hover:bg-[#f68c1f] text-white py-2 rounded-xl transition-transform duration-300 hover:scale-105 font-semibold shadow-md">
        Log In
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Donâ€™t have an account?
      <a href="/signup" class="text-[#4a90e2] hover:underline hover:text-[#2563eb] transition-colors duration-300">Create one</a>
    </p>
  </div>

</body>
</html>
